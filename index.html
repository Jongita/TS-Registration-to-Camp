<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registartion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        Suveskite vaiko duomenis

                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Vardas:</label>
                            <input type="text" name="" id="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Pavarde:</label>
                            <input type="text" name="" id="surname" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Vaiko gimimo metai:</label>
                            <input type="number" name="" id="year" class="form-control">
                        </div>
                        <form>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Vyras</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Moteris</label><br>
                            <div class="alert alert-danger mt-3" id="error">&nbsp;</div>
                        </form>
                        <div class="mb-3">
                            <label for="" class="form-label">El.pastas:</label>
                            <input type="text" name="" id="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Telefonas:</label>
                            <input type="text" name="" id="phone" class="form-control">
                        </div>

                        <button class="btn btn-success" id="addRegistration">Pridėti registraciją</button>

                    </div>
                </div>

            </div>
            <div class="col-md-9 mt-3">
                <div class="card">
                    <div class="card-header">
                        Rezultatas

                    </div>
                    <div class="card-body">

                        <div id="dataTable">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Vardas</th>
                                        <th>Pavarde</th>
                                        <th>Gimimo metai</th>
                                        <th>Lytis</th>
                                        <th>El.pastas</th>
                                        <th>Telefonas</th>
                                        <th>Veiksmai</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                    <tr>
                                        <th>Ona</th>
                                        <th>Jonaityte</th>
                                        <th>2000</th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                        <div id="editForm" style="display: none;">
                            <div class="mb-3">
                                <label for="" class="form-label">Vardas:</label>
                                <input type="text" name="" id="nameEdit" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Pavarde:</label>
                                <input type="text" name="" id="surnameEdit" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Gimimo metai:</label>
                                <input type="number" name="" id="yearEdit" class="form-control">
                            </div>
                            <form>
                                <input type="radio" id="maleEdit" name="gender" value="male">
                                <label for="male">Vyras</label><br>
                                <input type="radio" id="femaleEdit" name="gender" value="female">
                                <label for="female">Moteris</label><br>
                            </form>
                            <div class="mb-3">
                                <label for="" class="form-label">El.pastas:</label>
                                <input type="text" name="" id="emailEdit" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Telefonas:</label>
                                <input type="text" name="" id="phoneEdit" class="form-control">
                            </div>

                            <button class="btn btn-success" id="updateRegistration">Atnaujinti įrašą</button>
                        </div>

                        <div>
                            <button class="btn btn-success  float-end" id="loadData">Atnaujinti</button>
                        </div>

                    </div>
                </div>

            </div>



        </div>
    </div>

</body>

</html>
